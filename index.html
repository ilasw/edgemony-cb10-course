<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- "beforebegin" --> 
    <div id="app">
      <!-- "afterbegin" -->

      <div class="container">
        <h1 title="Titolo" id="heading">Ciao classe!</h1>
        <h2 id="kicker">benvenuti nel mondo del DOM</h2>
        <p class="description">Testo a caso</p>
        
        <button data-reset>Cancel</button>
        <button data-increment>Conta!</button>
      </div>

      <div>
        <form>
          <div>
            <label for="query">Dimmi qualcosa</label>
            <input 
                id="query" 
                name="query" 
                type="text" 
                minlength="3" 
                autocomplete="off" 
                value="ciao"
              />
          </div>

          <button type="submit">Invia</button> 
        </form>

        <div id="preview"></div>
      </div>

      <!-- "beforeend" -->
    </div>
    <!-- "afterend" -->

    <script type="module" src="/lezioni/10-.js"></script>
  </body>
</html>
